<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文法书详情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .book-images {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .book-images img {
            max-width: 30%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .book-images img:hover {
            transform: scale(1.05);
        }
        .purchase-links {
            margin-top: 30px;
        }
        .purchase-links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .purchase-links a:hover {
            background-color: #d0d0d0;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #777;
        }

        /* 放大图片的样式 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文法书详情</h1>
        <div class="book-images">
            <img src="IMG_4007.jpeg" alt="文法书封面1" onclick="openImage('IMG_4007.jpeg')">
            <img src="IMG_4008.jpeg" alt="文法书封面2" onclick="openImage('IMG_4007.jpeg')">
            <img src="IMG_4009.jpeg" alt="文法书封面3" onclick="openImage('IMG_4007.jpeg')">
        </div>
        <div class="purchase-links">
            <a href="https://www.books.com.tw" target="_blank">博客來</a>
            <a href="https://www.momoshop.com.tw" target="_blank">MOMO購物網</a>
            <a href="https://24h.pchome.com.tw" target="_blank">PCHOME 24H購物</a>
            <a href="https://www.kingstone.com.tw" target="_blank">金石堂</a>
            <a href="https://www.iread.com.tw" target="_blank">灰熊iREAD</a>
            <a href="https://www.taaze.tw" target="_blank">讀冊TAAZE生活</a>
        </div>
        <div class="footer">
            <p>台灣、香港、澳門各大實體書店皆有販售</p>
        </div>
    </div>

    <!-- 图片放大层 -->
    <div class="overlay" id="overlay">
        <span class="close-btn" onclick="closeImage()">&times;</span>
        <img id="enlarged-img" src="" alt="放大图片">
    </div>

    <script>
        // 打开放大图片
        function openImage(src) {
            const overlay = document.getElementById('overlay');
            const enlargedImg = document.getElementById('enlarged-img');
            enlargedImg.src = src;
            overlay.style.display = 'flex';
        }

        // 关闭放大图片
        function closeImage() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
