<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学费详情 - Rainie Laoshi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #F5F3E7;
            color: #4A4A48;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .tuition-details-container {
            max-width: 800px;
            margin: auto;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .tuition-image {
            width: 100%;
            max-width: 350px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .tuition-image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>

    <div class="tuition-details-container">
        <h3>📚 课程学费详情</h3>
        <p>在这里查看我们的课程学费及详细信息。</p>

        <div class="tuition-image-container">
            <img src="images/tuition1.jpg" alt="学费单1" class="tuition-image" onclick="openImage(this)">
            <img src="images/tuition2.jpg" alt="学费单2" class="tuition-image" onclick="openImage(this)">
        </div>

        <p>更多问题，欢迎联系我们！</p>
    </div>

    <div class="overlay" onclick="closeImage()">
        <img src="" id="overlay-image" alt="放大图片">
    </div>

    <script>
        function openImage(imgElement) {
            var overlay = document.querySelector('.overlay');
            var overlayImage = document.getElementById('overlay-image');
            overlayImage.src = imgElement.src;
            overlay.style.display = 'flex';
        }

        function closeImage() {
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }
        
         </script>

</body>
</html>
