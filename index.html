<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainie越南语教室 - 跟YouTube明星学越南语</title>
    <style>
        /* 柔和配色方案 */
        :root {
            --cream: #F5F3E7;
            --sage: #B5C2B7;
            --clay: #D4A373;
            --text: #4A4A48;
        }

        body {
            background: var(--cream);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 导航栏 */
        .navbar {
            background: rgba(245, 243, 231, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s;
        }

        .navbar.scrolled {
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-links a {
            margin: 0 15px;
            text-decoration: none;
            color: var(--text);
        }

        /* 自我介绍 */
        .bio-section {
            padding: 6rem 5%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .bio-photo {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 电子书宣传 */
        .ebook-banner {
            background: var(--sage);
            padding: 4rem 5%;
            text-align: center;
            margin: 5rem 0;
        }

        /* 按钮样式 */
        .cta-btn {
            background: var(--clay);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212,163,115,0.3);
        }

        /* 视频区域 */
        .video-section {
            text-align: center;
            padding: 4rem 5%;
        }
        
        /* 订阅数 */
        #sub-count {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">Rainie越南语</div>
        <div class="nav-links">
            <a href="#bio">教师简介</a>
            <a href="#courses">课程体系</a>
            <a href="#ebook">教材订购</a>
            <a href="#contact">联系我们</a>
        </div>
    </nav>

    <!-- 自我介绍 -->
    <section class="bio-section" id="bio">
        <img src="rainie-profile.jpg" alt="Rainie老师专业形象照" class="bio-photo">
        <div>
            <h1>你好，我是Rainie老师！</h1>
            <p>越南河内大学语言学硕士 | 中文双语教学专家</p>
            <p>拥有8年跨境语言教学经验，YouTube频道累计观看超2000万次。</p>
        </div>
    </section>

    <!-- 电子书宣传 -->
    <section class="ebook-banner" id="ebook">
        <h2>《越南语核心1000句》电子版</h2>
        <p>精选20个生活场景 × 50个商务情境 × 30个文化专题</p>
        <a href="#" class="cta-btn">立即订购电子书</a>
    </section>

    <!-- YouTube 订阅数 -->
    <section class="video-section">
        <h2>最新教学视频</h2>
        <div style="max-width:800px; margin:2rem auto;">
            <div style="position:relative; padding-bottom:56.25%; height:0;">
                <iframe 
                    src="https://www.youtube.com/embed/0KC0yjZofEU" 
                    style="position:absolute; top:0; left:0; width:100%; height:100%;"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        <p id="sub-count">加载中...</p>
    </section>

    <!-- 联系方式 -->
    <footer style="background:var(--text); color:white; padding:4rem 5%; text-align:center;" id="contact">
        <h3>获取专属学习方案</h3>
        <p>通过以下方式联系我们：</p>
        <a href="https://youtube.com/你的频道链接" 
           style="color:var(--clay); text-decoration:none;"
           target="_blank">
           YouTube频道私信咨询
        </a>
        <p>服务时间：周一至周五 09:00-18:00 (GMT+8)</p>
    </footer>

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        function initYouTubeAPI() {
            gapi.load('client', () => {
                gapi.client.init({
                    'apiKey': '你的API_KEY', // 这里替换成你的 API Key
                    'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest']
                }).then(() => {
                    return gapi.client.youtube.channels.list({
                        'part': 'statistics',
                        'id': '你的频道ID' // 这里替换成你的 YouTube 频道 ID
                    });
                }).then(response => {
                    const subs = response.result.items[0].statistics.subscriberCount;
                    document.getElementById('sub-count').innerText = subs + ' 位订阅者';
                }).catch(error => {
                    console.error("YouTube API 加载失败:", error);
                    document.getElementById('sub-count').innerText = '无法获取订阅数';
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initYouTubeAPI();
        });

        // 滚动导航栏特效
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if(window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
