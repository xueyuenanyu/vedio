<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>越南语学习 | 你的品牌名</title>
    <style>
        /* 自定义颜色方案 */
        :root {
            --primary-color: #2E7D32; /* 主色调改为绿色 */
            --secondary-color: #FF8F00; /* 强调色改为橙色 */
        }

        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 导航栏 */
        .navbar {
            background: white;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        /* 首页横幅 */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('your-banner-image.jpg') center/cover;
            color: white;
            text-align: center;
            padding: 6rem 1rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* 课程卡片 */
        .courses {
            padding: 4rem 5%;
            background: #f9f9f9;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .course-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .price {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin: 1rem 0;
        }

        /* 资源下载区 */
        .resources {
            padding: 4rem 5%;
            text-align: center;
        }

        .download-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* 移动端隐藏菜单 */
            }
            
            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">越语学堂</div>
        <div class="nav-links">
            <a href="#courses">课程体系</a>
            <a href="#resources">免费资源</a>
            <a href="#shop">教材商店</a>
            <a href="#about">关于我们</a>
        </div>
    </nav>

    <!-- 首页横幅 -->
    <section class="hero">
        <h1>从零开始说流利越南语</h1>
        <p>加入3000+中文学习者的选择</p>
        <button class="cta-button">立即试听</button>
    </section>

    <!-- 课程体系 -->
    <section class="courses" id="courses">
        <div class="course-card">
            <h3>越南语初级课程 (A1-A2)</h3>
            <p>掌握基础发音与日常对话</p>
            <div class="price">¥299</div>
            <button class="enroll-btn">立即报名</button>
        </div>
        
        <div class="course-card">
            <h3>越南语中级课程 (B1-B2)</h3>
            <p>提升商务沟通与新闻阅读能力</p>
            <div class="price">¥499</div>
            <button class="enroll-btn">立即报名</button>
        </div>
    </section>

    <!-- 免费资源 -->
    <section class="resources" id="resources">
        <h2>免费学习资源</h2>
        <button class="download-btn">下载发音指南</button>
        <button class="download-btn">常用旅游短语</button>
        <button class="download-btn">语法对照表</button>
    </section>

    <!-- YouTube 视频嵌入 -->
    <section class="video-section">
        <h2>最新教学视频</h2>
        <div class="video-container">
            <!-- 替换为你的YouTube嵌入代码 -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" 
                    frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script>
        // 基础交互功能
        document.querySelectorAll('.enroll-btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('即将跳转到报名页面...');
                // 这里添加实际报名跳转逻辑
            });
        });

        // 移动端菜单切换 (需补充图标)
        // 建议添加汉堡菜单图标和响应式切换逻辑
    </script>
</body>
</html>
