<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainie越南语教室 - 跟YouTube明星学越南语</title>
    <style>
        /* 颜色方案 */
        :root {
            --cream: #F5F3E7;
            --sage: #B5C2B7;
            --clay: #D4A373;
            --text: #4A4A48;
            --light-gray: #F0F0F0;
        }

        body {
            background: var(--cream);
            color: var(--text);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 顶部导航栏 */
        .navbar {
            background: rgba(245, 243, 231, 0.95);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        .nav-links {
            display: none;
            flex-direction: column;
            background: var(--cream);
            position: absolute;
            top: 60px;
            right: 5%;
            width: 150px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            padding: 10px;
            text-decoration: none;
            color: var(--text);
            display: block;
            text-align: center;
        }

        .nav-links a:hover {
            background: var(--light-gray);
        }

        .show {
            display: flex;
        }

        /* 个人简介 */
        .bio-section {
            text-align: center;
            padding: 6rem 5%;
        }

        .bio-photo {
            width: 150px;
            border-radius: 50%;
        }

        /* 课程体系 & 教材订购 */
        .course-section, .ebook-section {
            padding: 4rem 5%;
            background: var(--light-gray);
            margin: 3rem 0;
            text-align: center;
        }

        .cta-btn {
            background: var(--clay);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .cta-btn:hover {
            background: #b88352;
        }

        /* 最新视频 */
        .video-section {
            text-align: center;
            padding: 4rem 5%;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding-bottom: 56.25%;
        }

        .video-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* 联系方式 */
        .contact-section {
            text-align: center;
            padding: 4rem 5%;
            background: var(--text);
            color: white;
        }

        .contact-icons a {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .contact-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->

    <!-- 最新教学视频 -->

        function toggleMenu() {

</body>
</html>
