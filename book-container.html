<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍购买详情</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #E8F5E9; /* 浅绿色背景 */
            color: #4A4A48;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .book-details {
            background: #FFFFFF;
            padding: 40px;
            margin: auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #388E3C;
        }

        p {
            font-size: 16px;
            color: #4A4A48;
            line-height: 1.6;
        }

        /* 图片展示区域 */
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-gallery img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
        }

        /* 图片放大区域 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        /* 购买链接 */
        .purchase-links {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
        }

        .purchase-links a {
            display: block;
            color: #2E7D32;
            font-size: 16px;
            text-decoration: none;
            margin: 8px 0;
        }

        .purchase-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="book-details">
        <h2>📖 文法书购买</h2>
        <p>以下平台均可购买，方便快捷！</p>

        <div class="image-gallery">
            <img src="images/ebook1.jpg" alt="书籍1" onclick="openImage(this)">
            <img src="images/ebook2.jpg" alt="书籍2" onclick="openImage(this)">
            <img src="images/ebook3.jpg" alt="书籍3" onclick="openImage(this)">
        </div>

        <div class="purchase-links">
            <h3>📍 购买链接：</h3>
            <a href="https://www.books.com.tw">📌 博客來</a>
            <a href="https://reurl.cc/lQEQKj">📌 MOMO购物网</a>
            <a href="https://24h.pchome.com">📌 PCHOME 24H购物</a>
            <a href="https://reurl.cc/QR1Ry0">📌 金石堂</a>
            <a href="https://www.iread.com.tw">📌 灰熊iREAD</a>
            <a href="https://www.taaze.tw">📌 读册TAAZE生活</a>
            <p>📚 **台湾、香港、澳门各大实体书店均有销售！**</p>
        </div>
    </div>

    <!-- 图片放大展示区域 -->
    <div class="overlay" onclick="closeImage()">
        <img src="" id="overlay-image" alt="放大图片">
    </div>

    <script>
        function openImage(imgElement) {
            var overlay = document.querySelector('.overlay');
            var overlayImage = document.getElementById('overlay-image');
            overlayImage.src = imgElement.src;
            overlay.style.display = 'flex';
        }

        function closeImage() {
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }
    </script>

</body>
</html>
